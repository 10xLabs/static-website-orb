description: >
  Build and test frontend application

executor: default

parameters:
  npm-github-token:
    type: string
    description: "The private Github token"
  npm-github-registry:
    type: string
    description: "The private Github registry"
steps:
  - checkout
  - build-and-test:
      npm-github-token: << parameters.npm-github-token >>
      npm-github-registry: << parameters.npm-github-registry >>
