description: >
  This command deploy the project using Pulumi

steps:
  - attach_workspace:
      at: .
  - run:
      name: Install Pulumi CLI
      command: << include(scripts/install_pulumi.sh) >>
  - run:
      name: Set stack name
      command: << include(scripts/set_stack_name.sh) >>
  - run:
      name: Pulumi update
      command: << include(scripts/pulumi_update.sh) >>
